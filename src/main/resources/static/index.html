<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="/css/layui.css">
    <script src="/layui.js"></script>
</head>
<body class="layui-layout-body">

<input type="text" id="a"/>账号
<input type="password"  id="p"/>密码
<input type="button" value="登录" onclick="getA()"/>




<table class="layui-hide" id="test" style="width: 1500px"></table>


<!--
<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
-->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/testcontroller/queryUser'

            ,cellMinWidth: 300 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'uid', width:350, title: 'ID', sort: true}
                ,{field:'uname', width:350, title: '用户名'}
                ,{field:'upass', width:500, title: '地址', sort: true},
            ]],
            response: {
                statusName: 'status' //数据状态的字段名称，默认：code
                ,statusCode: 200 //成功的状态码，默认：0
                ,msgName: 'hint' //状态信息的字段名称，默认：msg
                ,countName: 'total' //数据总数的字段名称，默认：count
                ,dataName: 'rows' //数据列表的字段名称，默认：data
            }


        });

    });
</script>
</body>
<script type="text/javascript">

    function getA(){
        var aa = ("#a").val();
        var pp = ("#p").val();
        alert(aa);
        alert(pp);
        alert(123);
        location.href="/testcontroller/getaa?aa="+aa+"&pp="+pp;
    }

</script>
</html>
